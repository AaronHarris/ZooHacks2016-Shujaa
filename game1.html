<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shujaa</title>
    <script src="lib/jquery-3.1.1.js" defer></script>
    <script src="src/bigmap.js" defer></script>
    <script src="src/minimap.js" defer></script>
    <script src="src/shujaa.js" defer></script>
    <script src="src/world.js" defer></script>
    <script>
        var gameConfig = {
            canvasId: 'game',
            mapUrl: 'images/map.jpg'
        };

        // call shujaa.start() to start game, but not until after the page has loaded
        var shujaa;
        window.addEventListener('load', function () {
            shujaa = new window.shujaa.Shujaa(gameConfig);
        });
    </script>
</head>
<body>
<div>
<canvas id="game" width="500" height="600"></canvas>
</div>
</body>
</html>
